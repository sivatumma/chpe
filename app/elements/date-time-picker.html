
<dom-module id="date-time-picker">
	<style type="text/css">
		.card-actions{
			padding:10px;
		}
	</style>
    <template>
     <paper-input name="startDate" label="Start Date" on-click="openDialog"></paper-input>
	 		<paper-card  layout vertical  elevation="1" on-focusout="closeDialog" hidden class="showDatepickerPopup" id="dateTimePopup">
			  <div class="card-content">
			  	<div id="showDatepicker">
			  	<paper-date-picker></paper-date-picker>
			  	</div>
			  	<div id="showTimePicker" hidden>
					<paper-time-picker></paper-time-picker>
			  	</div>
			  </div>
			  <div class="card-actions">
			    <paper-button raised name="showHideDateTimepicker" type="time" id="showHideDateTimePicker" 
			     onclick="showHideDateTimePicker()">
			    	Time Picker
				</paper-button>
			  </div>
			</paper-card>

	 </template>
    <script>
    	function showHideDateTimePicker(type){
            	var type = document.querySelector("#showHideDateTimePicker").getAttribute("type");
            	console.log(type);
            	if(type=="time"){
            		document.querySelector("#showTimePicker").hidden = false;	
            		document.querySelector("#showDatepicker").setAttribute("hidden",true);
            		document.querySelector("#showHideDateTimePicker").setAttribute("type","date");
            		document.querySelector("#showHideDateTimePicker").innerText = "Date Picker";	
            	}else{
            		document.querySelector("#showDatepicker").hidden = false;	
            		document.querySelector("#showTimePicker").setAttribute("hidden",true);
            		document.querySelector("#showHideDateTimePicker").setAttribute("type","time");
            		document.querySelector("#showHideDateTimePicker").innerText = "Time Picker";
            	}
            }
        Polymer({
            is: 'date-time-picker',
            properties: {
                pickerType: String
            },
            ready:function(){

            },
            openDialog:function(){
            	document.querySelector("#dateTimePopup").hidden = false;
            },
            closeDialog:function(){
            	document.querySelector("#dateTimePopup").style.display="none";
            }
            
            
        });
    </script>
</dom-module>
