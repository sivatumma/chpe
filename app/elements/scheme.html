
<link rel="import"  href="date-time-picker.html">
<dom-module id="chpe-scheme">
    <template>
        <paper-material elevation="1" >
            <h4 class="paper-font-display2" type="{{schemeType}}">Create Scheme <span>{{schemeType}}</span></h4>
             <form is="iron-form" id="form" method="post" action="javascript:void(0);">
	            <paper-input name="name" label="Scheme Name"></paper-input>
	            <paper-input name="maximumUsages" label="Maximum Usages" type="number" maximum="10"></paper-input>
	            <!-- <paper-input name="startDate" label="Start Date" onfocus="openDialog"></paper-input> -->
	            <date-time-picker></date-time-picker>
	            <paper-input name="endDate" label="End Date" ></paper-input>
	            <label>Discount Type</label>
	            <paper-radio-group selected="%">
				  <paper-radio-button name="%">%</paper-radio-button>
				  <paper-radio-button name="Flat">Flat</paper-radio-button>
				</paper-radio-group>
				<!-- <multi-value-suggestbox id="multi_suggest" list-options='{
		                "allow_space": false,
		                "allow_nonmatching": false,"box_width":"" ,"box_height":""
		            }' list-suggestions = "['siva','suresh']" >
		    </multi-value-suggestbox> -->

				<paper-button name="submit" type="submit" raised class="pull-right">Submit</paper-input>
			</form>
        </paper-material>
    </template>
    <script>
    	Polymer({
            is: 'chpe-scheme',
            properties: {
                schemeType: String
            },
            listeners:{
            	'changed':'defaultDiscount',
            	 'onfocus':'openDialog'

            },
            defaultDiscount:function(status){
            	console.log(status);
            },
            openDialog:function(){
            	console.log("Hiii");
            }
        });
    </script>
</dom-module>
