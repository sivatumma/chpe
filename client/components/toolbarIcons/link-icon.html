<dom-module id="link-icon">
    <style>
    paper-menu-button{
      color:gray;
      margin:0px;
      padding:0px;
    }
    </style>

    <template>
        <paper-menu-button ignore-select>
            <paper-icon-button class="dropdown-trigger" on-click="activeMenu" icon="{{iconType}}">
             </paper-icon-button>
             <paper-menu class="dropdown-content">
                <template is="dom-repeat"  items="{{iconLinks}}">
                     <paper-item>
                        <iron-icon icon="home" item-icon></iron-icon>
                        <span>
                            <a data-route="{{item.route}}" href="{{item.route}}">{{item.route}}</a>
                        </span>
                    </paper-item>
                </template>
              </paper-menu>
           <!--  <div class="content dropdown-content">

                <div class="list short">
                    <template is="dom-repeat"  items="{{iconLinks}}">
                    <paper-icon-item>
                        <iron-icon icon="home" item-icon></iron-icon>
                        <span><a data-route="{{item.route}}" href="{{item.route}}">{{item.route}}</a></span>
                    </paper-icon-item>
                    </template>
                </div>
            </div> -->
        </paper-menu-button>
    </template>

    <script>
         var toggleClass = function(element, cName) {
            if (element) {
                if (element.className.length > 0) {
                    element.className += ' ';
                }
                element.className = cName;
            }
        };


        Polymer({
            is: 'link-icon',
            properties:{
              iconType:String,
              iconLinks:Array
            },
            
            listeners:{
                'paper-dropdown-open':'activeMenu',
                'paper-dropdown-close':'removeActiveMenu'
            },
            activeMenu:function(){
                toggleClass(this,"activeLink");
            },
            removeActiveMenu:function(){
                toggleClass(this,"");
            }
        });
    </script>

</dom-module>
