<dom-module id="chpe-addon">
<style type="text/css">
        .submitButtons {
            text-align: right;
        }
        
        .submitButtons span {
            display: inline-block;
        }
        .arrows{
            background: none;
        }
        .base-scheme-card{
            width: 50%;
            padding: 2%;
        }
        #cards {
          @apply(--layout-vertical);
          @apply(--center-justified);
          max-width:780px;
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
        }
        paper-fab {
          display: block;
          margin-left: auto;
          margin-right: auto;
          border-radius: 50%;
          height: 40px;
          width: 40px;
        }
        paper-fab.blue {
          --paper-fab-background: var(--paper-light-blue-300);
          --paper-fab-keyboard-focus-background: var(--paper-light-blue-200);
        }
        paper-fab.red {
          --paper-fab-background: var(--paper-red-500);
          --paper-fab-keyboard-focus-background: var(--paper-red-900);
        }
        paper-fab.green {
          --paper-fab-background: var(--paper-green-500);
          --paper-fab-keyboard-focus-background: var(--paper-green-900);
        }
        paper-fab.orange {
          --paper-fab-background: var(--paper-orange-500);
          --paper-fab-keyboard-focus-background: var(--paper-orange-900);
        }
        .addon-base-card{
            margin: 0px auto;
            max-width: 720px;
            @apply(--layout-vertical);
            @apply(--center-justified);
        }
        paper-input {
            margin-top: 0px !important;
            margin-left: 10px;
        }
        .addon-extend-card{
            margin: 0px auto;
            max-width: 760px;
            @apply(--layout-vertical);
            @apply(--center-justified);
        }
        
</style>
    <template>
        <paper-material elevation="1" type="{{schemeType}}">
      		<h4 class="paper-font-display2" type="{{schemeType}}">Create Scheme  Addon</span></h4>
             <form is="iron-form" id="addon-form" method="POST" action="#">
                <neon-animated-pages id="addonPages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
                    <neon-animatable>
                            <paper-card elevation="1" class="addon-base-card">
	                           <basic-scheme id="basicScheme" start-date-modal="addOnStartDate" end-date-modal="addOnEndDate" scheme-starts="addOnStart" scheme-ends="addOnEnds" start-date-type"addOnstart" end-date-type="addOnend" sd-dp="staddOnDp" sd-tp="staddOnTp" ed-dp="eDaddOnDp"  ed-tp="eDaddOnTp" flat-id="basicFlatInAddon" percentage-id="basicPerecentageInAddon"></basic-scheme>
                            </paper-card>
                            <div align="center" class="arrows"  id="firstStep">
                                <paper-fab icon="arrow-forward"  class="blue" on-click="_onNextClick"></paper-fab>
                            </div>
                    </neon-animatable>
                    <neon-animatable>
                        <div align="center" class="arrows">
                            <paper-fab icon="arrow-back" class="blue" on-click="_onPrevClick">
                            </paper-fab>
                        </div> 
                       <paper-card elevation="1" class="coupon-extend-card">
                        <div class="col-12">
                            ggjggjgjgj
                        </div>
                      </paper-card>   
                         <div class="submitButtons">
                            <span>
                                <paper-button name="createSchemeBtn" raised  on-click="submitForm" data-args="false" id="saveBtn"  value="{{schemeStatus}}">Save</paper-input>
                            </span>
                            <span>
                                <paper-button name="createSchemeBtn" data-args="true" on-click="submitForm" id="publishBtn" status="true" raised value="{{schemeStatus}}">Save + Publish</paper-input>
                            </span>
                        </div>
                    </neon-animatable>
                </neon-animated-pages>
			</form>
        </paper-material>
         <iron-ajax  id="schemeAjax" content-type="application/json"  method="POST" params='{}'   
         handle-as="json" on-error="handleError" on-response="handleResponse" ></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'chpe-addon',
            properties: {
                schemeType: String,
                schemeStatus:Boolean,
                succErrMsg:String
            },
            attached:function(){
                //console.log(this.schemeType);
            },
            ready:function(){
                this.selected = 0;
                this.config = generalConfig() || {};
                this.scheme = schemeBase();
                this.$.basicScheme.metadata = this.scheme.metadata;
                this.$.basicScheme.behavior = this.scheme.behavior;
               
            },
            listeners:{
              'addon-form.iron-form-submit': 'createScheme',
              'addon-form.saveBtn.onClick': 'submitForm',
              'value-change':'getCurrentStep',
              'addon-form.iron-input-validate':'enableButtons'
            },

            enableButtons:function(e){
                if(e.target.invalid){
                    document.querySelector("#firstStep").hidden = true;
                }else{
                    document.querySelector("#firstStep").hidden = false;
                }
                console.log(e.target.invalid);
            },
            _onPrevClick: function() {
                this.entryAnimation = 'slide-from-left-animation';
                this.exitAnimation = 'slide-right-animation';
                this.selected = this.selected === 0 ? 4 : (this.selected - 1);
            },
            _onNextClick: function() {
                this.entryAnimation = 'slide-from-right-animation';
                this.exitAnimation = 'slide-left-animation';
                this.selected = this.selected === 4 ? 0 : (this.selected + 1);
            },
            createScheme:function(){
               this.formData = document.getElementById('addon-form').serialize();
                this.scheme.behavior.startDate = chUtils.toIsoString(this.formData.addOnstart);
                this.scheme.behavior.endDate = chUtils.toIsoString(this.formData.addOnend);

                this.scheme.metadata.type = "ADD_ON";
                this.scheme.metadata.published = false;
                this.scheme.on = "newscheme";
                this.scheme.operation = "create";
                if (this.scheme !== undefined) {
                    this.$.couponAjax.url='http://172.19.4.162:91'+this.config.urls.rest;
                    this.$.couponAjax.method = "POST";
                    this.$.couponAjax.body = JSON.stringify(this.scheme);
                    this.$.couponAjax.generateRequest();
                }
            },
           handleResponse: function(event) {
                if(event.detail.response!=null && event.detail.response!==undefined){
                    document.querySelector("#schemeSuccErrMessageToast").show();
                    console.log("Received response: " + JSON.stringify(event.detail.response));
                    var toast = document.querySelector("#schemeSuccErrMessageToast");
                    toast.text =  this.scheme.metadata.type+" created successfully!...";
                    toast.show();
                }else{
                    console.log(this.scheme);
                    document.querySelector("#schemeSuccErrMessageToast").show();
                    var toast = document.querySelector("#schemeSuccErrMessageToast");
                    toast.text =  "Error while creating" + this.scheme.metadata.type;
                }
                setTimeout(function() {
                    //this.formData.clear();
                },2000);
            },
            handleError: function(event) {
                var request = event.detail.request;
                var error = event.detail.error;
                console.log(error);
                var toast = document.querySelector("#schemeSuccErrMessageToast");
                toast.text = "Error while creating " + this.scheme.metadata.type+" Please try again.. ";
                toast.show();
            },
            submitForm: function(evt, details, sender) {
                document.getElementById('coupon-form').submit();
            }
        });
       
        
    </script>
</dom-module>
