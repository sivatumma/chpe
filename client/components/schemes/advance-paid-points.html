<script src="../../config/general.js"></script>
<script src="../../config/schemeBase.js"></script>
<dom-module id="advance-paid-points">
    <style type="text/css">
        .searchBoxInSrc{
            width: 100%;
        }
        .searchBoxInSrc paper-input{
            margin-left: 20px;
        }
        
        .row{
            width: 100%;
            margin-top: 10px;
        }
        .discountBox.chpe-discount{
            width: 320px !important;
        }
         paper-input {
            margin-top: 0px !important;
            margin-left: 10px;
        }
        .adprSection{
            margin-top: 10px;
        }
        .singleRow{
            margin-bottom:20px;
        }

    </style>
    <template id="adpBox">
        <div class="col-12 margin0 adprSection">
          <h4 class="col-12 margin0">Points on Advance Paid
            <paper-icon-button icon="icons:add" on-click="addApd"></paper-icon-button>
          </h4>
          <template is="dom-repeat" items="{{behavior.advancePaidDiscounts}}" as="apd">
            <div class="col-12 margin0 singleRow">
                <div class="col-5">
                       <paper-input name="amount" no-label-float label="Amount" 
                       value="{{apd.amount}}"></paper-input>
                </div>
                 <div class="col-5">
                        <paper-input name="points" no-label-float label="Points" 
                       value="{{apd.points}}"></paper-input>
                </div>
                <div class="col-2">
                    <paper-fab mini icon="icons:delete" on-click="deleteApd"></paper-fab>
                </div>
            </div>      
          </template> 
        </div>
    </template>
    <script>
        Polymer({
            'is':'advance-paid-points',
             properties:{
                "foodArray":{
                    type:Array,
                    notify:true
                }
            },
            ready:function(){
                   // console.log(this.behavior.serviceRateCategoryDiscounts);
            },
            listeners:{
                "onClick":"addApd",
            },
            //add or remove src categories
            addApd :function(e){
                this.push('behavior.advancePaidDiscounts', {amount:"",points:""});
           ;
            },
            deleteApd:function(e){
                if(e.model.index!=0){
                    this.splice('behavior.advancePaidDiscounts',e.model.index,1);
                }
            },
            doChange:function(){
                console.log(this);
                this.fire('render');
            }
        });
    </script>
</dom-module>
