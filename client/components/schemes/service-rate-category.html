
<dom-module id="service-rate-category">
    <style type="text/css">
        .searchBoxInSrc{
            width: 100%;
        }
        .searchBoxInSrc paper-input{
            margin-left: 20px;
        }
        
        .row{
            width: 100%;
            margin-top: 10px;
        }

    </style>

    <template>
         <template is="dom-repeat" items="{{behavior.serviceRateCategoryDiscounts}}">
                    <paper-input name="serviceRateCategoryDiscounts" multi value="{{item.srcTypes}}"  no-label-float  label="Search">
                    </paper-input>
                <div style="margin-left:20px;">
                    <chpe-discount  discount-id="srcDiscount" percentage-id="srcPercentage" flat-id="srcFlat"
                    discount="{{item.discount}}">
                    </chpe-discount>
                </div>
        </template>
    </template>
    <script>

        Polymer({
            is: 'service-rate-category',
            properties: {
                behavior:Object
            },
            ready:function(){
                this.behavior = behavior;
            }
            
        });
       
        
    </script>
</dom-module>
