<script src="../../config/general.js"></script>
<script src="../../config/schemeBase.js"></script>
<dom-module id="service-rate-category">
    <style type="text/css">
        .searchBoxInSrc{
            width: 100%;
        }
        .searchBoxInSrc paper-input{
            margin-left: 20px;
        }
        
        .row{
            width: 100%;
            margin-top: 10px;
        }
        .discountBox.chpe-discount{
            width: 320px !important;
        }
         paper-input {
            margin-top: 0px !important;
            margin-left: 10px;
        }

    </style>
    <template id="srcCategory">
      <paper-card heading= "Service Rate Categories" class="col-12">
        <div class="card-content">
          <template is="dom-repeat" items="{{behavior.serviceRateCategoryDiscounts}}" as="src">
            <div class="horizontal layout">
                <div class="col-6">
                        <multi-value-suggestbox id="multi_suggest" newInput="" url="/api/proxy?url=http://52.76.37.144:8080/javaapi/rest/serviceRateCategories/"
                                    options='{
                                        "allow_space": false,
                                        "allow_nonmatching": false
                                    }' selected-items="{{src.srcTypes}}">
                            </multi-value-suggestbox>
                </div>
                <chpe-discount id="srcDiscount" discount-modal="{{src}}"  discount-id="srcDiscountId" percentage-id="srcPercentage" flat-id="srcFlat">
                </chpe-discount>
              <paper-icon-button icon="icons:delete" on-click="deleteSrc"></paper-icon-button>
            </div>      
          </template> 
        </div>
            <div class="card-actions">
                <div class="horizontal layout" >
                    <paper-button on-click="addSrc">Add</paper-button>
                </div>
            </div>
            </paper-card>
    </template>
    <script>
        Polymer({
            'is':'service-rate-category',
             properties:{
                "foodArray":{
                    type:Array,
                    notify:true
                }
            },
            ready:function(){
                   // console.log(this.behavior.serviceRateCategoryDiscounts);
            },
            listeners:{
                "onClick":"addSrc",
                "onTap":"addSrc",
                "food-array-change":"doChange"
            },
            //add or remove src categories
            addSrc :function(e){
                this.push('behavior.serviceRateCategoryDiscounts', {discount:0,discountType:"%",maxLenght:9,srcTypes:[]});
           ;
            },
            deleteSrc:function(e){
                if(e.model.index!=0){
                    this.splice('behavior.serviceRateCategoryDiscounts',e.model.index,1);
                }
            },
            doChange:function(){
                console.log(this);
                this.fire('render');
            }
        });
    </script>
</dom-module>
