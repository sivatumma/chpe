<script src="../../config/general.js"></script>
<script src="../../config/schemeBase.js"></script>
<dom-module id="service-rate-category">
    <style type="text/css">
        .searchBoxInSrc{
            width: 100%;
        }
        .searchBoxInSrc paper-input{
            margin-left: 20px;
        }
        
        .row{
            width: 100%;
            margin-top: 10px;
        }
        .discountBox.chpe-discount{
            width: 320px !important;
        }
         paper-input {
            margin-top: 0px !important;
            margin-left: 10px;
        }
        .srcRowSection{
            border-bottom: 1px solid #ccc;
        }
    </style>
    <template id="srcCategory">
        <div class="col-12 srcRowSection margin0">
        <h4 class="col-12 margin0">Service Rate Categories
        <paper-icon-button icon="icons:add" on-click="addSrc"></paper-icon-button>
        </h4>
          <template is="dom-repeat" items="{{behavior.serviceRateCategoryDiscounts}}" as="src">
            <div class="col-12 singleRow">
                <div class="col-6">
                        <multi-value-suggestbox id="multi_suggest" newInput="" url="/api/proxy?url=http://52.76.37.144:8080/javaapi/rest/serviceRateCategories/"
                                    options='{
                                        "allow_space": false,
                                        "allow_nonmatching": false
                                    }' selected-items="{{src.srcTypes}}">
                            </multi-value-suggestbox>
                </div>
                <div class="col-4">
                <chpe-discount id="srcDiscount" discount-modal="{{src}}"  discount-type-id="srcDiscountId" percentage-id="{{getPercentId(index)}}" flat-id="{{getFlatId(index)}}">
                </chpe-discount>
                </div>
                <div class="col-2">
                  <span>
                    <paper-fab class="pull-right" 
                    mini icon="icons:delete" class="red" on-click="deleteSrc">
                    </paper-fab>
                  </span>
                </div>
            </div>      
          </template> 
        </div>
           
    </template>
    <script>
        Polymer({
            'is':'service-rate-category',
             properties:{
                "foodArray":{
                    type:Array,
                    notify:true
                }
            },
            ready:function(){
                   // console.log(this.behavior.serviceRateCategoryDiscounts);
            },
            listeners:{
                "onClick":"addSrc",
                "onTap":"addSrc",
                "food-array-change":"doChange"
            },
            //add or remove src categories
            addSrc :function(e){
                this.push('behavior.serviceRateCategoryDiscounts', {discount:0,discountType:"%",maxLength:9,srcTypes:[]});
            },
            getPercentId:function(index){
                return "srcPercentage_"+index;
            },
            getFlatId:function(index){
                return "srcFlat_"+index;
            },
            deleteSrc:function(e){
                if(e.model.index!=0){
                    this.splice('behavior.serviceRateCategoryDiscounts',e.model.index,1);
                }
            },
            doChange:function(){
                console.log(this);
                this.fire('render');
            }
        });
    </script>
</dom-module>
