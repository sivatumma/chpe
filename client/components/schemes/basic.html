<script src="../../config/general.js"></script>
<script src="../../config/schemeBase.js"></script>

<dom-module id="basic-scheme">
    <style type="text/css">
        date-time-picker {
            margin-top: 0px;
            float: left;
            width: 100%;
        }
        .pull-right {
            float: right;
        }
        .ddiscount {
            margin-top: 0px;
        }
        paper-input {
            margin-top: 0px !important;
            margin-left: 10px;
        }
        .row{
            width: 100%;
        }
        p{font-size:90%;color:gray; margin:10px 30px 10px 10px; text-align:left;}

    </style>
    <template>
        <div class="col-12">
            <div class="col-6">
                <p><strong>Scheme Name</strong> must start with an Alphabet, should contain minimum of 3 characters and cannot contain special characters like #@!, etc. Note, however the names are unique across the system and can not be duplicated</p>
                <paper-input name="name" autocapitalize="on" value="{{metadata.name}}" required auto-validate pattern="^[a-zA-Z,-,0-9]{3,}[a-zA-Z]*$" no-label-float error-message="Recheck the Naming guidelines" label="Scheme Name">
                </paper-input>

              <date-time-picker date-type="{{startDateType}}" date-modal="{{startDateModal}}" date-time-value="{{schemeStarts}}" date-label="Start Date" date-id="{{sdDp}}" time-id="{{sdTp}}"></date-time-picker>  

                <date-time-picker date-type="{{endDateType}}" date-modal="{{endDateModal}}" date-time-value="{{schemeEnds}}" date-label="End Date" date-id="{{edDp}}" time-id="{{edTp}}"></date-time-picker>

            </div>
            <div class="col-1">&nbsp;</div>

            <div class="col-5">
                <p>Maximum Usages allowed per Customer.</p>
                <paper-input name="Maximum Usages" no-label-float label="Maximum Usages" type="number" value="{{behavior.maximumUsages}}" max="10" min="0"></paper-input>

            <div>
                <p><strong>Default discount</strong> for this product. If you assume line item wise discounts, left blank.</p>
                <chpe-discount  discount-id="{{basicDiscount}}" percentage-id="{{percentageId}}" flat-id="{{flatId}}" discount="{{defaultDiscount}}" discount-modal="{{behavior}}">
                </chpe-discount>
            </div>

            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'basic-scheme',
            properties: {
                succErrMsg: String,
                startDateModal:String,
                endDateModal:String,
                schemeStarts:String,
                schemeEnds:String,
                startDateType:String,
                endDateType:String,
                sdTp:String,
                sdDp:String,
                edTp:String,
                edDp:String,
                percentageId:String,
                flatId:String,
                discountModal:String,
                metadata:Object,
                behavior:Object,
                basicDiscount:String
            },
            ready: function() {
                //this.$.basicSchemeDiscount.behavior = this.behavior; 
            },

            
        });
    </script>
</dom-module>
