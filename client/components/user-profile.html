<dom-module id="user-profile">
	<style>
	 :host{
	 	display: inline-block;
	 	margin-right: 15px;

	 }
	
	 #profileBox[show]{
	 	visibility: visible;
	 	width: 240px;
	 	min-height:80px;
	 	background: #fff;
	 	border: 1px solid #ccc;
	 	border-top-width: 0px;
	 	z-index: 20;
	 	position: absolute;
	 	right: 20px;
	 	border-top-right-radius: 3px;
	 	border-top-left-radius: 3px;
	 	margin-top: 12px;
	 }
	 #profileBox .profile-info,#profileBox .arrow-up , #profileBox .arrow-up-white,
	 #profileBox .profile-actions{
	 	display:none;

	 }
	 #profileBox[show] .profile-info,#profileBox[show] .arrow-up , #profileBox[show] .arrow-up-white, 
	 #profileBox[show] .profile-actions{
	 	display: block;
	 	color: #000;
	 	font-size: 13px;
	 }
	 #profileBox[show] .profile-info{
	 	padding: 10px;
	 }
	 #profileBox[show] .profile-actions{
	 	padding: 10px;
	 	border-top:1px solid #ccc;
	 }
	.arrow-up {
	  width: 0; 
	  height: 0; 
	  border-left: 10px solid transparent;
	  border-right: 10px solid transparent;
	  border-bottom: 10px solid #ccc; 
	  position:absolute; 
	  right: 0px; 
	  top:-10px; 
	  left:56%;
	}
	.arrow-up-white {
	  width: 0; 
	  height: 0; 
	  border-left: 10px solid transparent;
	  border-right: 10px solid transparent;
	  border-bottom: 10px solid #fff; 
	  position:absolute; 
	  right: 0px; 
	  top: -10px; 
	  left: 56%;
	}

	</style>
	<template>
		<paper-icon-button icon="icons:account-circle" name="avatar" on-click="openProfileInfo">
		</paper-icon-button>
		<div show$="{{show}}" id="profileBox">
			<span class="arrow-up"></span>
			<span class="arrow-up-white"></span>
			<div class="profile-info">
				<span><iron-icon icon="icons:face"></iron-icon></span>
				<span>Hello Siva...........</span>
			</div>
			<div class="profile-actions text-right">
				<span><a href="javascript:void(0)">Logout</a></span>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is:'user-profile',
			ready:function(){
				console.log("Profile Element is ready...");
			},
			properties:{
				show: {
	                type: Boolean,
	                value: false,
	                notify:true
            	},
				userObject:{
					type:Object,
					notify:true
				}
			},
			observers:[
				'userObjectChanged(userObject)'
			],
			userObjectChanged:function(userData){
				console.log(userData);
			},
			openProfileInfo:function(event){
				if (event) { // comes first
                	event.stopPropagation();
            	}
            	this.show = !this.show;
        	}
            
		});
	</script>
</dom-module>
