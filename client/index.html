<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="The Pricing Engine Team, Callhealth.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="The Pricing Engine Team, Callhealth." />
    <title>Schemes Dashboard</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="CHPE">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="/assets/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="../assets/images/favicon.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endbuild-->

    <script src="external/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->


    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/components/elements.html">
    <!-- endreplace-->
    <script src="../config/schemeBase.js"></script>
    <script src="../config/general.js"></script>
    <script src="../lib/chUtils.js"></script>
</head>



<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <div id="dashboardContainer" hidden>
    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title"><img src="assets/images/ch-logo.png"/></span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <more-route-selector selected-params="{{params}}">
                    <paper-menu class="pad" id="chepeMenu"  attr-for-selected="route" selected="{{route}}" on-iron-select="onMenuSelect">
                            <paper-item route="home">
                                <a href="{{makeUrl('home')}}"> 
                                    <iron-icon icon="home"></iron-icon>
                                    <span>Home</span>
                                </a>
                            </paper-item>
                            <paper-item route="schemes">
                                <a href="{{makeUrl('schemes')}}"> 
                                    <iron-icon icon="social:pages"></iron-icon>
                                    <span>View Scheme</span>
                                </a>
                            </paper-item>
                            <paper-item route="scheme-info" onClick="setRoute('addon');">
                                <a  href='{{makeUrl("scheme-info","{"name":"addon"}")}}'> 
                                    <iron-icon icon="star-half"></iron-icon>
                                    <span>Create Addon</span>
                                </a>
                            </paper-item>
                            <paper-item route="scheme-info" onClick="setRoute('coupon');" name="coupon">
                                <a href='{{makeUrl("scheme-info","{"name":"coupon"}")}}'> 
                                    <iron-icon icon="star-half"></iron-icon>
                                    <span>Create Coupon</span>
                                </a>
                            </paper-item>
                            <paper-item route="scheme-info" onClick="setRoute('giftcard');" name="giftcard" >
                                <a href='{{makeUrl("scheme-info","{"name":"giftcard"}")}}'> 
                                    <iron-icon icon="star-half"></iron-icon>
                                    <span>Create Gift Card</span>
                                </a>
                            </paper-item>
                             
                    </paper-menu>
                </more-route-selector>
            </paper-scroll-header-panel>


            <!-- Main Area -->
            <paper-scroll-header-panel main keep-condensed-header fixed>

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>

                    <!-- Toolbar icons -->
                    <span class="topIcons">
                        <paper-icon-button icon="refresh"></paper-icon-button>
                        <paper-icon-button icon="search"></paper-icon-button>

                    </span>
                    <span>
                        <a href="/ssoLogout" class="logoutButton"><paper-icon-button icon="icons:input"></paper-icon-button></a>
                    </span>

                    <!-- Application name -->
                    <div class="middle middle-container center horizontal layout">
                        <div class="app-name">Schemes Dashboard - The Guts of Healthcare Industry</div>
                    </div>

                    <!-- Application sub title -->
                    <div class="bottom bottom-container center horizontal layout">
                        <div class="bottom-title paper-font-subhead"></div>
                    </div>

                </paper-toolbar>

                <paper-toolbar id="iconToolBar" class="fixed">
                    <link-icon icon-type="link" icon-links='[{"route":"users"},{"route":"info"},{"route":"test"}]'></link-icon>
                    <!-- <link-icon icon-type="social:share"></link-icon>
                    <link-icon icon-type="visibility"></link-icon>
                    <link-icon icon-type="list"></link-icon>
                    <link-icon icon-type="settings"></link-icon>
                    <link-icon icon-type="face"></link-icon>
                    <link-icon icon-type="apps"></link-icon> -->

                </paper-toolbar>
                <more-route-selector selectedParams="{{params}}">  

                    <iron-pages attr-for-selected="route" selected="{{route}}">
                        <section route="home">
                           <schemes-as-cards></schemes-as-cards>
                        </section>

                        <section route="schemes">
                              <h3>Passed Parameters</h3>
                              <template is="dom-repeat" items="{{params}}" as="xyz">
                                <span>{{xyz.name}}</span>
                             </template>
                            <!-- <chpe-gift-card scheme-type="{{params.create}}"></chpe-gift-card> -->
                            <chpe-addon scheme-type="{{params.name}}"></chpe-addon>
                            <!-- <paper-material elevation="1">
                                <h2 class="paper-font-display2">View Schemes</h2>
                                <p>This is where we show the complete Schemes created by the currently logged-In User. Type-Wise. We will show grid and list views, and provide a plethora of options the user can do.</p>
                            </paper-material> -->
                        </section>

                        <section route="scheme-info">
                              <!-- <chpe-coupon></chpe-coupon> -->
                              <chpe-gift-card></chpe-gift-card>
                        </section>
                        <section route="scheme-info">
                            <template is="dom-repeat" items="{{params}}" as="xyz">
                                 <template is="dom-if" if="{{xyz.addon}}">
                                    <chpe-addon></chpe-addon>
                                 </template>
                                 <template is="dom-if" if="{{xyz.coupon}}">
                                    <chpe-coupon></chpe-coupon>
                                </template>
                                <template is="dom-if" if="{{xyz.giftcard}}">
                                     <chpe-gift-card></chpe-gift-card>
                                </template>
                             </template>
                        </section>
                    </iron-pages>

                </more-route-selector>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>

        <paper-toast id="schemeSuccErrMessageToast" text=""></paper-toast>
        <paper-toast id="caching-complete" text="Hey....Hurrey"></paper-toast>
    </template>
    </div>

    <!-- build:js scripts/app.js -->
    <script src="assets/scripts/app.js"></script>
    <!-- endbuild-->
</body>
<div align="center" style="margin:18% auto;" id="pageLoading"> 
    <paper-spinner class="blue" active ></paper-spinner>
</div>

</html>

<script type="text/javascript">
window.onload = function(){
    window.document.getElementById('pageLoading').style.display = 'none';
    window.document.getElementById("dashboardContainer").hidden = false;
};
function setRoute(schemeName){
    MoreRouting.navigateTo('schemes', {name: schemeName});
}
</script>
