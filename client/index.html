<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="The Pricing Engine Team, Callhealth.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="The Pricing Engine Team, Callhealth." />
    <title>Schemes Dashboard</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="CHPE">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="/assets/images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="../assets/images/favicon.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endbuild-->

    <script src="external/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="/components/elements.html">
    <!-- endreplace-->
    <script src="../config/schemeBase.js"></script>
    <script src="../config/general.js"></script>
    <script src="/lib/chUtils.js"></script>
</head>


<body unresolved class="fullbleed layout vertical">

    <span id="browser-sync-binding"></span>

    <template is="dom-bind" id="app">

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="paper-font-title"><img src="assets/images/ch-logo.png"/></span>
                </paper-toolbar>


                <!-- Drawer Content -->
                <paper-menu class="pad" id="chepeMenu" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="home" href="//">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>

                    <a data-route="schemes" href="#/schemes">
                        <iron-icon icon="social:pages"></iron-icon>
                        <span>View Scheme</span>
                    </a>

                    <a data-route="createScheme" href="#/schemes/ADD_ON">
                        <iron-icon icon="star-half"></iron-icon>
                        <span>Create Scheme</span>
                    </a>

                    <a data-route="createCoupon" href="#/schemes/COUPON">
                        <iron-icon icon="star-half"></iron-icon>
                        <span>Create Coupon</span>
                    </a>

                    <a data-route="createGiftCard" href="#/schemes/GIFT_CARD">
                        <iron-icon icon="star-half"></iron-icon>
                        <span>Create Gift Card</span>
                    </a>

                </paper-menu>
            </paper-scroll-header-panel>


            <!-- Main Area -->
            <paper-scroll-header-panel main condenses keep-condensed-header>

                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>

                    <!-- Toolbar icons -->
                    <paper-icon-button icon="refresh"></paper-icon-button>
                    <paper-icon-button icon="search"></paper-icon-button>

                    <!-- Application name -->
                    <div class="middle middle-container center horizontal layout">
                        <div class="app-name">Schemes Dashboard</div>
                    </div>

                    <!-- Application sub title -->
                    <div class="bottom bottom-container center horizontal layout">
                        <div class="bottom-title paper-font-subhead">The Guts of Healthcare Industry</div>
                    </div>

                </paper-toolbar>

                <paper-toolbar id="iconToolBar" class="fixed">
                    <link-icon icon-type="link" icon-links='[{"route":"users"},{"route":"info"},{"route":"test"}]'></link-icon>
                    <link-icon icon-type="social:share"></link-icon>
                    <link-icon icon-type="visibility"></link-icon>
                    <link-icon icon-type="list"></link-icon>
                    <link-icon icon-type="settings"></link-icon>
                    <link-icon icon-type="face"></link-icon>
                    <link-icon icon-type="apps"></link-icon>
                </paper-toolbar>

                <paper-dialog heading="Title for dialog" transition="paper-transition-center">
                </paper-dialog>
                <iron-pages attr-for-selected="data-route" selected="{{route}}">

                    <section data-route="home" selected>
                        <schemes-as-cards></schemes-as-cards>
                    </section>

                    <section data-route="users">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">Users</h2>
                            <p>This is the users section</p>
                            <a href="//users/Siva">Siva</a>
                        </paper-material>
                    </section>

                    <section data-route="user-info">
                        <paper-material elevation="1">
                            <div>This is <span>{{params.operation}}</span>'s section</div>
                        </paper-material>
                    </section>

                    <section data-route="contact">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">Contact</h2>
                            <p>This is the contact section</p>
                        </paper-material>
                    </section>

                    <section data-route="schemes">
                        <paper-material elevation="1">
                            <h2 class="paper-font-display2">View Schemes</h2>
                            <p>This is where we show the complete Schemes created by the currently logged-In User. Type-Wise. We will show grid and list views, and provide a plethora of options the user can do.</p>
                        </paper-material>
                    </section>

                    <!-- <section data-route="createScheme">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">Create Scheme - <span>{{params.create}}</span></h2>
                                <p>View where we create <span>{{params.create}}</span></p>
                            </paper-material>
                        </section> -->
                    <section data-route="createScheme">
                        <chpe-addon scheme-type="{{params.create}}"></chpe-addon>
                    </section>
                    
                    <section data-route="createCoupon">
                        <chpe-coupon scheme-type="{{params.create}}"></chpe-coupon>
                    </section>

                    <section data-route="createGiftCard">
                        <chpe-gift-card scheme-type="{{params.create}}"></chpe-gift-card>
                    </section>
                    <section data-route="specialEffects">
                        <paper-material elevation="1">

                        </paper-material>
                    </section>

                </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        
 <!--<paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>-->

        <paper-toast id="schemeSuccErrMessageToast" text="Scheme Created Successfully"></paper-toast>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="assets/scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
